<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Rio Olympics</title>

<meta name="description" content="">
<link rel="canonical" href="http://segroupproject.github.io/login/">

<link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>


<section class="header publicHeader">
  <h1>Rio 2016</h1>
  <ul class="headerMenu">
    <li><a href="/">Home</a></li>
    <li><a href="/schedule">Schedule</a></li>
    <li><a href="/login">Log In</a></li>
  </ul>
</section>




<script>

    function login(){
        var username = document.getElementById("username").value;
        var pw = document.getElementById("password").value;
        var errorp = document.getElementById("errorp");
        
        if(username=="athlete" && pw=="pw"){
            window.location = "/athlete";
        }else if(username=="security" && pw=="pw"){
            window.location = "/security";
        }else{
            errorp.style.display = "block";
        }
    }

</script>

<div class="form">
    <p id="errorp" style="color:red;display:none;">Invalid username/password</p>

    Username:<br><input type="text" id="username" name="username">
    <br>
    Password:<br><input type="password"  id="password"  name="password">
    <br><br>
    <input type="submit" value="Submit" onclick="login();">
</div>

<section class="footer">


</section>


</body>
</html>
